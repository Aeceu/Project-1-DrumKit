<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">Mini JavaScript DrumKit</div>
    <div class="key-container">
      <div data-key="65" class="key">A <span id="words">CLAP</span></div>
      <div data-key="83" class="key">S <span id="words">HIHAT</span></div>
      <div data-key="68" class="key">D <span id="words">KICK</span></div>
      <div data-key="70" class="key">F <span id="words">OPENHAT</span></div>
      <div data-key="71" class="key">G <span id="words">BOOM</span></div>
      <div data-key="72" class="key">H <span id="words">RIDE</span></div>
      <div data-key="74" class="key">J <span id="words">SNARE</span></div>
      <div data-key="75" class="key">K <span id="words">TOM</span></div>
      <div data-key="76" class="key">L <span id="words">TINK</span></div>

      <script src="script.js"></script>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
  </body>
</html>
